name: test-workflow

on:
  push:
    branches:
      - feature/feature-github-actions

jobs:
  build:
    name: Generate Tuist Project
    runs-on: macos-latest

    steps:
      - name: Echo OS Version
        run: sw_vers

      # Select Xcode 16
      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      # Repository Checkout.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install Mise
      - name: Install Mise.
        run: |
          curl https://mise.run | sh
          mise install

      - name: Install Tuist.
        run: |
          mise install tuist

      - name: Check Tuist Version
        run: mise x -- tuist version
      
      - name: Generate Tuist Project
        run: |
          mise x -- make generate
      
      - name: Test CoreNetwork
        run : mise x -- tuist test CoreNetwork --platform 'iOS' --device 'iPhone 15 Pro' --os '17.5' --no-selective-testing